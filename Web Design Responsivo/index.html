<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Responsivo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="png-transparent-logo-contracting-photography-logo-symbol(1).png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="./estilos.html">Serviços</a></li>
          <li><a href="./contatos.html">Contato</a></li>
        </ul>
      </nav>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main>
      <section class="sessao home">
        <h2>Home</h2>
        <p>Conteúdo da seção Home</p>
      </section>
      <section class="sessao sobre">
        <h2>Sobre</h2>
        <p>Conteúdo da seção Sobre</p>
      </section>
      <section class="sessao contato">
        <h2>Contatos</h2>
        <p>Conteúdo da seção Home</p>
      </section>
    </main>
    <footer>
      <p>Todos os direitos reservados @Guilherme Macedo</p>
    </footer>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Fechar o menu quando um link for clicado
      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          navLinks.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
