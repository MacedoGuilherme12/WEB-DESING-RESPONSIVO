<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    <link rel="stylesheet" href="contato.css" />
    <link
      rel="shortcut icon"
      href="png-transparent-logo-contracting-photography-logo-symbol(1).png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav-menu">
        <ul class="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="./estilos.html">Serviços</a></li>
          <li><a href="./contatos.html">Contato</a></li>
        </ul>
      </nav>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </header>
    <main>
      <section class="contato sessao">
        <h2>Trabalhe conosco</h2>
        <form action="">
          <label for="name">Name:</label>
          <input type="text" placeholder="Escreva seu nome!" />
          <label for="email">Email:</label>
          <input type="text" placeholder="Seu email para devolutiva!" />
          <label for="numero">Telefrone</label>
          <input type="number" placeholder="Seu numero!" />
          <textarea
            name=""
            id=""
            placeholder="Escreva aqui sua sugestão!"
          ></textarea>
          <input type="button" value="Enviar" />
        </form>
      </section>
    </main>
    <footer>
      <p>Todos os direitos reservados @Guilherme Macedo</p>
    </footer>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Fechar o menu quando um link for clicado
      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          navLinks.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
