<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Responsiva</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        padding-top: 60px; /* Para compensar a navbar fixa */
      }

      .navbar {
        background-color: #333;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        z-index: 1000;
      }

      .logo {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 20px;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .nav-links a:hover {
        color: #4caf50;
      }

      .hamburger {
        display: none;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
      }

      /* Conteúdo de exemplo para rolar a página */
      .content {
        padding: 20px;
        height: 2000px;
      }

      /* Media Query para telas menores */
      @media (max-width: 768px) {
        .nav-links {
          position: fixed;
          top: 60px;
          left: -100%;
          width: 100%;
          height: calc(100vh - 60px);
          background-color: #333;
          flex-direction: column;
          align-items: center;
          padding-top: 20px;
          transition: left 0.3s ease;
        }

        .nav-links.active {
          left: 0;
        }

        .nav-links li {
          margin: 15px 0;
        }

        .hamburger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="logo">Logo</a>

      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Portfólio</a></li>
        <li><a href="#">Contato</a></li>
      </ul>

      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <div class="content">
      <h1>Conteúdo da Página</h1>
      <p>Role para baixo para ver a navbar fixa no topo.</p>
    </div>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
